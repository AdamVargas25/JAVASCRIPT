<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO SALARIO</title>
</head>
<body>
    <center>
        <h1>EMPRESAS DE ENVIOS</h1>
        <h2>PAGO/DIA SALARIO</h2>
        <Script>
            //Programa que capture la cantidad de dias trabajados y el valor del dia para un trabajador. Determine el valor a pagar para el empleado//
            //Variable
            let dias,vdia,subtotal;
            //Entrada
            dias=parseInt(prompt("ingrese cantidad de dias trabajados"));
            vdia=parseInt(prompt("ingrese el valor dia trabajado"));
            //proceso
            subtotal=dias*vdia;
            //Salida
            document.write("dias trabajados..."+dias+"<br>");
            document.write("valor dia ...$"+vdia+"<br>");
            document.write("total salario pago empleado ...$"+subtotal+"<br>");
            document.write  ("*****************************************..."+"<br>");
        </Script>
    </center>
</body>
</html>
